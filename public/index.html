<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/main.css" />

    <link href="iao-alert.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="Estilos.css" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Table Bootstrap -->
    <link href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css" rel="stylesheet">

    <!-- Iconos de bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Multi-Select -->
    <link
      href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Zoho -->
    <script src="https://live.zwidgets.com/js-sdk/1.0.5/ZohoEmbededAppSDK.min.js"></script>
  </head>

  <body>

    <input type="hidden" id="NumeroCelularRegistro">

    <div class="container">
      <nav class="navbar navbar-dark" style="background-color: #428517">
        <div class="container-fluid">
          <a class="navbar-brand">Whatsapp</a>

          <!-- Select de los numeros -->
          <select id="SelectNumbers" class="d-none"></select>
        </div>
      </nav>

      <section>
        <div id="chat-container ">
          <div id="chat-window" class="">
            <div id="output" class="min-vh-90" >
              <div id="actions">
                <!-- Sin acceso -->
                <div
                  id="sinAcceso"
                  class="pt-5 bg-color text-center min-vh-75 mt-5 d-flex justify-content-center align-items-center d-none"
                >
                  <article>
                    <h1 class="display-1">
                      ¡No tienes acceso a este numero!
                    </h1>
                  </article>
                </div>

                <!-- No hay mensajes -->
                <div
                  id="sinMessage"
                  class="pt-5 bg-color text-center min-vh-75 mt-5 d-flex justify-content-center align-items-center d-none"
                >
                  <article>
                    <h1 class="display-1">
                      ¡No hay mensajes de este usuario!
                    </h1>
                  </article>
                </div>

                <!-- loader -->
                <div class="loader" id="loader">
                  <div class="wrapper">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                    <div class="line-4"></div>
                    <div class="line-5"></div>
                    <div class="line-6"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Input de escritura -->
        <div id="inputResponse" class="input-group mb-3 d-none">

          

          <input
            type="text"
            class="form-control"
            placeholder="Escribe un mensaje aquí"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="message"
            name="message"
          />

          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="SendMessage">
              <i class="bi bi-send"></i>
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-toggle="modal"
              data-target="#exampleModalss"
            >
              <i class="bi bi-paperclip"></i>
            </button>

            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#ModalFastMensaje">
              <i class="bi bi-card-list"></i>
            </button>

          </div>

        </div>
      </section>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="ModalFastMensaje"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Respuestas Agiles</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <div class="row">

              <div class="col">

                <table
                id="table"
                data-height="460"
                >

                  <thead>
                    <tr class="text-center">
                      <th data-field="whpp_name_pantilla">Nombre de respuesta</th>
                      <th data-field="whpp_tipo_plantilla" data-formatter="tipoFormatter">Tipo respuesta</th>
                      <th data-field="operate" data-formatter="operateFormatter" class="text-center" data-events="operateEvents">Acción</th>
                    </tr>
                  </thead>

                </table>

              </div>

            </div>

          </div>

        </div>
      </div>
    </div>






    <!-- Moment -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Table Boostrap -->
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>

    <!-- Multi-Select -->
    <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>

    <!-- <script type='text/javascript' src="/socket.io/socket.io.js" charset="utf-8"></script> -->
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="/controlzoho2.js"></script>
    <script src="/funciones_zoho.js"></script>

  </body>
</html>
